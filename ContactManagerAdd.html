<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="ContactManager.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
        <li><a href = "ContactManagerHome.html">Home</a></li>
        <li class="active"><a href = "ContactManagerAdd.html">Add Contact</a></li>
        <li><a href = "ContactManagerEdit.html">Edit Contact</a></li>
        <li><a href = "ContactManagerDelete.html">Delete Contact</a></li>
      </ul>
    </nav>

    <div class="container-fluid">
      <h1>Add Contact Info:</h1>
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text" class="form-control" placeholder="First Name" required/>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input id="lastName" type="text" class="form-control" placeholder="Last Name" required/>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input id="email" type="email" class="form-control" placeholder="E-mail:" required/>
        </div>
        <div class="form-group">
          <label for="tel">Telephone Number: (Include your own dashes)</label>
          <input id="tel" type="text" class="form-control" placeholder="Telephone Number:" maxlength="12" required/>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>











    <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="ContactManagerAdd.js"></script>
  </body>
</html>
